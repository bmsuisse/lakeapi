app:
  title: LakeAPI
  description: Test
  version: "0.1"
  static_file_path: assets
  logo_path: assets/logo-color.png

tables:
  - name: fruits
    tag: test
    version: 1
    api_method:
      - get
      - post
    params:
      - name: cars
        operators:
          - "="
          - in
      - name: fruits
        operators:
          - "="
          - in
      - name: A
        operators:
          - "="
          - in
      - name: pk
        combi:
          - fruits
          - cars
      - name: combi
        combi:
          - fruits
          - cars
      - name: combiint
        combi:
          - A
          - cars
          - B
    datasource:
      in_memory: true
      uri: delta/fruits
      file_type: delta

  - name: fruits_sortby_asc
    tag: test
    version: 1
    api_method:
      - get
      - post
    datasource:
      uri: delta/fruits
      file_type: delta
      sortby:
        - by: B

  - name: fruits_sortby_desc
    tag: test
    version: 1
    api_method:
      - get
      - post
    datasource:
      uri: delta/fruits
      file_type: delta
      sortby:
        - by: A
          direction: desc

  - name: fruits_partition
    tag: test
    version: 1
