    tag: test
    version: 1
    api_method:
      - get
      - post
    datasource:
      uri: delta/fruits
      file_type: delta
      select:
        - name: fruits
          alias: fruits_new

  - name: search_sample
    tag: test
    version: 1
    api_method:
      - get
      - post
    datasource:
      uri: parquet/search.parquet
      file_type: parquet
      sortby:
        - by: "randomdata"
    search:
      - name: search
        columns:
          - "email"
          - "name"
          - "address"

  - name: not_existing
    tag: test
    version: 1
    api_method:
      - get
      - post
    datasource:
      uri: b/not_existing.parquet
      file_type: parquet

  - name: not_existing2
    tag: test
    version: 1
    api_method:
      - get
      - post
    datasource:
      uri: b/not_existing
      file_type: delta

  - name: "*" # We're lazy and want to expose all in that folder
    tag: startest
    version: 1
    api_method:
      - post
    datasource:
      uri: startest/*
      file_type: delta

  - name: fruits # But we want to overwrite this one
    tag: startest
    version: 1
    api_method:
      - get
    datasource:
      uri: startest/fruits
      file_type: delta

  - name: complex_fruits
    tag: complexer
    api_method: post
    datasource:
      uri: delta/struct_fruits
      file_type: delta
    params:
      - name: fruits
        operators: ["not in", "in", "contains", "not contains", "<>"]
      - name: cars
        operators: ["not in", "in", "contains", "not contains", "<>"]
      - name: B
        operators: [">", "<", "<=", ">=", "between", "not between"]

