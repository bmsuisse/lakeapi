  - name: sqlite_customers
    tag: sqlite
    api_method: get
    engine: sqlite
    datasource:
      uri: chinook.db
      table_name: customers
    params:
      - Country
      - name: CustomerId
        operators: [">", "=", "<=", "<"]

  - name: mssql_department
    tag: mssql
    api_method: get
    engine: odbc
    datasource:
      uri: DRIVER={ODBC Driver 17 for SQL Server};SERVER=127.0.0.1,1439;ENCRYPT=yes;TrustServerCertificate=Yes;UID=sa;PWD=MyPass@word4tests;Database=AdventureWorks
      table_name: "HumanResources.Department"
