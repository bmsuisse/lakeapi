description = ""
authors = ["DWH Team <you@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "bmsdna"}]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.95.1"
deltalake = "^0.9.0"

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.308"
black = "^23.3.0"


[tool.poetry.group.duckdb.dependencies]
